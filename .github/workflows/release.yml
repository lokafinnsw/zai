name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: zai-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: zai-macos-arm64
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: zai-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: zai-linux-arm64
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: zai-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p zai-cli

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zai dist/${{ matrix.name }}
          chmod +x dist/${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\zai.exe dist\${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Z.ai Coding Agent ${{ steps.version.outputs.version }}
          body: |
            ## Z.ai Coding Agent ${{ steps.version.outputs.version }}
            
            AI-powered coding assistant using Z.ai's GLM-4.6 model.
            
            ### Installation
            
            1. Download the binary for your platform
            2. Make it executable: `chmod +x zai-*` (Unix)
            3. Move to PATH: `mv zai-* /usr/local/bin/zai`
            4. Run `zai config` to set up your API key
            
            ### Checksums
            
            See `checksums.txt` for SHA256 checksums.
            
            ### Models
            
            | Model | Context | Best For |
            |-------|---------|----------|
            | glm-4.6 | 200K | Complex coding tasks |
            | glm-4.5 | 128K | General use |
            | glm-4.5-air | 128K | Quick responses |
          files: |
            release/*
          draft: false
          prerelease: false
